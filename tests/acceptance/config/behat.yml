default:
  autoload:
    '': %paths.base%/../features/bootstrap
  extensions:
    SensioLabs\Behat\PageObjectExtension: ~

  suites:
    webUIManageQuota:
      paths:
        - %paths.base%/../features/webUIManageQuota
      contexts:
        - WebUIUsersContext:
        - FeatureContext: &common_feature_context_params
            baseUrl:  http://localhost:8080
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            ocPath: apps/testing/api/v1/occ
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIUserContext:
        - WebUISharingContext:
        - WebUIFilesContext:

    webUIManageUsersGroups:
      paths:
        - %paths.base%/../features/webUIManageUsersGroups
      contexts:
        - WebUIUsersContext:
        - FeatureContext: *common_feature_context_params
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIUserContext:
        - WebUISharingContext:
        - WebUIFilesContext:
